{% extends "shop/base.html" %}
{% block title %}SAHAYAK Home Page{% endblock  %}

{% block content %}
<div class="row" xmlns:shop="http://www.w3.org/1999/xhtml">
{% for item in products %}
    <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="/media/{{ item.image }}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{% url "shop:detail" item.slug %}">{{ item.name|title }}</a>
                  </h4>
                  <h5>Rs. {{ item.price|floatformat:"2" }}</h5>
                  <p class="card-text">{{ item.description }}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted"><a class="btn btn-success" href="CALL"shop:CALL
                    " item.slug %}">Add</a></small>
                </div>
              </div>
            </div>
{% endfor %}
</div>
{% endblock %}


{% block header %}


          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://sun1-14.userapi.com/impf/c855628/v855628307/15831f/GRO1BCRZFIQ.jpg?size=400x0&quality=90&crop=10,10,995,995&sign=57f20c8181879c3db27f1a0de9527536&ava=1" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="https://i.ebayimg.com/00/s/Mzg0WDM4NA==/z/ppIAAOSwIWxaoG0s/$_58.JPG" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="https://m.foolcdn.com/media/the-blueprint/images/GettyImages-488480874.original.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
{% endblock %}
